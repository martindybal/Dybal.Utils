name: dotnet build and tests
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src
    strategy:
      matrix:
        dotnet-version: [ '6.0.x' ]
        dotnet-configuration: [ 'Release', 'Debug' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
          dotnet-configuration: ${{ matrix.dotnet-configuration }}
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration ${{ matrix.dotnet-configuration }} --no-restore
      - name: Test
        run: dotnet test --no-restore --verbosity normal --logger trx --results-directory "TestResults-${{ matrix.dotnet-configuration }}-${{ matrix.dotnet-version }}"
      - name: Upload dotnet test results
        uses: actions/upload-artifact@v3
        with:
          name: dotnet-results-${{ matrix.dotnet-configuration }}-${{ matrix.dotnet-version }}
          path: TestResults-${{ matrix.dotnet-configuration }}-${{ matrix.dotnet-version }}
        # Use always() to always run this step to publish test results when there are test failures
        if: ${{ always() }}
      # You can test your matrix by printing the current dotnet version
      - name: Display dotnet version
        run: dotnet --version